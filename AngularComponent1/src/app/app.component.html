    <div class="col signup mt-5">
      <h1>Alta cliente</h1>
      <form action="">
        <div class="form-group input_info">
          <label for="">Nombre:</label>
          <input #nameInput class="form-control" type="text">
        </div>
        <div class="form-group input_info">
          <label for="">CIF:</label>
          <input #cifInput class="form-control" type="text">
        </div>
        <div class="form-group input_info">
          <label for="">Direcci√≥n:</label>
          <input #addressInput class="form-control" type="text">
        </div>
        <div class="form-group input_info">
          <label for="">Grupo:</label>
          <select #groupSelect class="form-control" name="" id="">

    </div>
  </div>
